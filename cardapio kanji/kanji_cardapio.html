<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.min.js"></script>
</head>

<body style="margin:0; overflow:hidden;">
  <a-scene embedded arjs>

    <!-- IMPORTAR IMAGEM DO CARDÁPIO -->
    <a-assets>
      <img id="cardapio" src="./imagens/cardapio.png">
    </a-assets>

    <!-- USAR O SEU MARCADOR PERSONALIZADO -->
    <a-marker type="pattern" url="./marcador_cardapio/marker.patt" id="cardapioMarker">

      <!-- FOLHA DE CARDÁPIO NA MESA -->
      <a-plane 
        src="#cardapio"
        width="1.8"
        height="2.5"
        rotation="-90 0 0"
        position="0 0 0">
      </a-plane>

    </a-marker>

    <a-entity camera></a-entity>

  </a-scene>
</body>
</html>
